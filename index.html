<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental Company - Landing page</title>
    <link rel="stylesheet" href="/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- This is the hearder section -->
    <div class="heading">
        <img src="/Logo.png" alt="Logo">
    </div>
    <!-- This is the header section -->
    <div class="heading2">
        <button>Home</button>
        <button>Shop by category</button>
        <button>Car Covers</button>
        <button>Motorcycle cover</button>
        <button>Car cover</button>
        <i class="fas fa-shopping-cart"></i>
    </div>

    <!-- This is the photo section just below the header -->
    <div class="rectangle">'
        <img src="/Rectangle 14.png" alt="cycle">
        <p>Buy cover for your <br> vehicle in Easy steps <br> with us</p>
        <img src="/Rectangle 15.png" alt="rhombus">
    </div>

    <!-- Search box -->
    <div class="rectangle-box">
        <button class="rectangle-button">Two Wheeler</button>
        <button class="rectangle-button">Four Wheeler</button>
        <select class="rectangle-select">
            <option value="">Select Brand</option>
            <option value="Toyota">Toyota</option>
            <option value="Honda">Honda</option>
            <option value="Ford">Ford</option>
            <option value="Chevrolet">Chevrolet</option>
            <option value="Volkswagen">Volkswagen</option>
        </select>
        <select class="rectangle-select">
            <option value="">Select Model</option>
            <!-- Models for selected brand can be dynamically populated based on user's brand selection -->
        </select>
        <button class="rectangle-button">Search</button>
    </div>

    <!-- Show Case section -->
    <div class="photo">
        <img src="/Group 1000005137.png" alt="">
    </div>

    <!-- Category Section -->
    <div class="category">
        <img src="/Group 1000005131.png" alt="">
    </div>

    <!-- Why Choose Us -->
    <div class="choose">
        <img src="/Group 1000005143.png" alt="">
    </div>

    <!-- Client Section -->
    <div class="client">
        <img src="/Section 5.png" alt="">
    </div>
    <div class="client2">
        <img src="/WhatsApp Image 2024-02-12 at 11.23 2.png" alt="">
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-left">
            <img src="/Logo.png" alt="Company Logo">
            <div class="email-box">
                <input type="email" placeholder="Enter your email">
                <button>Subscribe</button>
            </div>
            <div class="social-media">
                <a href="#"><img src="facebook_logo.png" alt="Facebook"></a>
                <a href="#"><img src="/instagram_logo" alt="Instagram"></a>
                <a href="#"><img src="twitter_logo.png" alt="Twitter"></a>
            </div>
        </div>
        <div class="footer-right">
            <div class="shop-section">
                <h4>Shop</h4>
                <ul>
                    <li><a href="#">Camera</a></li>
                    <li><a href="#">Games</a></li>
                    <li><a href="#">Wireless Speaker</a></li>
                    <li><a href="#">Pizza Maker</a></li>
                </ul>
            </div>
            <div class="help-section">
                <h4>Help</h4>
                <ul>
                    <li><a href="#">FAQs</a></li>
                    <li><a href="#">Contact Us</a></li>
                    <li><a href="#">Shipping</a></li>
                    <li><a href="#">Returns</a></li>
                </ul>
            </div>
            <div class="company-section">
                <h4>Company</h4>
                <ul>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Careers</a></li>
                    <li><a href="#">Privacy Policy</a></li>
                    <li><a href="#">Terms of Service</a></li>
                </ul>
            </div>
        </div>
    </footer>
    
</body>
</html>
